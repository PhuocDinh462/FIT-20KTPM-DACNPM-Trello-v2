syntax = "proto3";
package trello.board;

import "activity.proto";

message BoardLabelSchema {
    string _id=1;
    string color=2;
    string name=3;
}

message BoardSchema {
    string _id=1;
    string name=2;
    string workspace_id=3;
    repeated trello.activity.ActivitySchema activities=4;
    repeated string members_email=5;
    repeated BoardLabelSchema labels=6;
    bool is_star=7;
    repeated string watcher_email=8;
    repeated string visibility=9;
}