syntax = "proto3";
package trello.card;

import "activity.proto";
import "google/protobuf/any.proto";

message CardSchema {
  string _id=1;
  string name=2;
  int32 index=3;
  repeated string watcher_email=4;
  string archive_at=5;
  repeated  trello.activity.ActivitySchema activities=6;
  repeated google.protobuf.Any features=7;
  string cover=8;
  string description=9;
}

